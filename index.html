<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Restaurante</title>

    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script defer src="script.js"></script>
</head>

<body>

    <header>
        <nav class="navbar bg-info-subtle">
            <div class="container-fluid bg-info-subtle">
              <a class="navbar-brand fs-1 text">Restaurante</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
              </form>
            </div>
        </nav>
    </header>

    <main>
        <h1> Bienvenidos a mi restaurante </h1>

        <div id="entrada">
            <label for="nombre" class="contenedor-flex">Ingrese su nombre:</label>
            <input type="text" id="nombre">
            <button id="botonContinuar">Continuar</button>
        </div>
        <div class="contenedor-flex" id="menu" style="display: none;">
            <p id="bienvenida"></p>
            <p class="columnas">¿Qué desea ordenar?</p>
        </div>
        <div id="detalle" style="display: none;">
            <p id="mensaje"></p>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad">
            <button id="confirmarPedido" class="contenedor-flex">Confirmar Pedido</button>
            <button id="cancelar" class="contenedor-flex">Cancelar</button>
        </div>
        <div id="resumenPedidos" style="display: none;">
            <h3>Carrito de pedidos</h3>
            <ul id="listaPedidos"></ul>
        </div>
    </main>

    <footer>
        <div class="card text-center bg-info-subtle">
            <div class="card-body">
              <h5 class="card-title">Realiza tu pedido</h5>
              <p class="card-text">¡¡Elige las comidas que mas te gusten y que te deje tu billetera, que comas rico!!</p>
              <a href="#" class="btn btn-primary">Vuelve al inicio</a>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"> 
    </script>
</body>
</html>
