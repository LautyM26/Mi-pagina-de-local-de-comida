<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Restaurante</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <header>
        <nav class="navbar bg-dark">
            <div class="container-fluid bg-dark">
              <a class="navbar-brand fs-1 text">🍔Arbys🍔</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
              </form>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="d-flex justify-content-center"> Bienvenidos a mi restaurante </h1>

        <div id="entrada">
            <label for="nombre">Ingrese su nombre:</label>
            <input type="text" id="nombre">
            <button id="botonContinuar">Continuar</button>

            <span> 
                <div class="d-flex justify-content-center align-items-center vh-100">
                  <div id="carouselExample" class="carousel slide" style="width: 50%; height: 600px;">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="../imagenes.jpg/Arbys1.webp" class="d-block w-100 h-100" alt="sucursal1">
                      </div>
                      <div class="carousel-item">
                        <img src="../imagenes.jpg/Arbys2.jpg" class="d-block w-100 h-100" alt="sucursal2">
                      </div>
                      <div class="carousel-item">
                        <img src="../imagenes.jpg/Arbys3.jpg" class="d-block w-100 h-100" alt="sucursal3">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Atras</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Siquiente</span>
                    </button>
                  </div>
                </div> 
            </span>     
        </div>
    
        <div class="padding card-container" id="menu" style="display: none;">
            <p id="bienvenida"></p>
            <p class="columnas">¿Qué desea ordenar?</p>
        </div>
        
        <div id="detalle" style="display: none;">
            <p id="mensaje"></p>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad">
            <button id="confirmarPedido">Confirmar Pedido</button>
            <button id="cancelar">Cancelar</button>           
        </div>

        <div id="resumenPedidos" style="display: none;">
            <h3>Carrito de pedidos:</h3>
            <ul id="listaPedidos"></ul>
        </div>
    </main>

    <footer>
        <div class="text-center bg-dark">
            <div class="card-body">
              <h5 class="card-title text-light">Realiza tu pedido</h5>
              <p class="card-text text-light">¡¡Elige las comidas que mas te gusten y que te deje tu billetera, que comas rico!!</p>
              <a href="#" class="btn btn-primary">Vuelve al inicio</a>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"> </script>

    <script defer src="Js/script.js"></script>
</body>
</html>
